<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Productivity</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #dff9fb, #c7ecee);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h2 {
            color: #2f3542;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
            width: 400px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3742fa;
        }
    </style>
</head>
<body>
    <h2>üìä Employee Productivity Prediction</h2>
    <form method="POST">
        <label for="department">Department</label>
        <select name="department" required>
            <option value="sweing">Sewing</option>
            <option value="finishing">Finishing</option>
        </select>

        <label for="day">Day</label>
        <select name="day" required>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
        </select>

        <label for="line_number">Line Number</label>
        <input type="number" name="line_number" required>

        <label for="wip">WIP</label>
        <input type="number" step="any" name="wip" required>

        <label for="over_time">Over Time</label>
        <input type="number" step="any" name="over_time" required>

        <label for="incentive">Incentive</label>
        <input type="number" step="any" name="incentive" required>

        <label for="idle_time">Idle Time</label>
        <input type="number" step="any" name="idle_time" required>

        <label for="idle_men">Idle Men</label>
        <input type="number" step="any" name="idle_men" required>

        <label for="no_of_style_change">No of Style Change</label>
        <input type="number" step="any" name="no_of_style_change" required>

        <label for="smv">SMV</label>
        <input type="number" step="any" name="smv" required>

        <label for="actual_productivity">Actual Productivity</label>
        <input type="number" step="any" name="actual_productivity" required>

        <button type="submit">üîç Predict</button>
    </form>
</body>
</html>
